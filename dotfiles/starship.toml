add_newline = false

[character]
error_symbol = "[»](bold green)"
success_symbol = "[»](bold green)"
vicmd_symbol = "[«](bold green)"

[username]
disabled = false
format = "[$user]($style)"
show_always = true
style_root = "bold red"
style_user = "blue yellow"

[hostname]
disabled = false
format = "[@$hostname]($style)"
ssh_only = false
style = "bold dimmed green"

[directory]
disabled = false
format = "[:$path]($style)"
style = "bold cyan"
truncate_to_repo = false
truncation_length = 10

[git_branch]
format = "[ $symbol$branch]($style)"
style = "bold purple"

[git_commit]
only_detached = false
tag_disabled = false
tag_symbol = ":"
format = "[\\($hash$tag\\)]($style)"

[git_status]
ahead = "⇡($count)"
behind = "⇣($count)"
conflicted = "🏳"
diverged = "⇕⇡($ahead_count)⇣($behind_count)"
format = '([\[$all_status$ahead_behind\]]($style) )'
modified = "📝"
staged = "[++($count)](green)"
stashed = "📦"
style = " bold yellow"
untracked = "🤷"
up_to_date = "✓"

[nix_shell]
format = "[ $symbol  $name ]($style)"
style = "bold blue"
symbol = "❄️"

[python]
disabled = true

[cmake]
disabled = true


